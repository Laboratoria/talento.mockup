<html>

  <!--Incluyendo Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
    $.urlParam = function(name){
      var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      if (results==null){
        return null;
      }
      else{
        return decodeURI(results[1]) || 0;
      }
    }

    $.post('https://hooks.zapier.com/hooks/catch/1265671/ink079',
      {
        jobPlacementId:$.urlParam('jobPlacementId'),
        rsvpAnswer: 'no'
      },function(return_data) {
      console.log(return_data.status);
    });

    $("#jobPlacementId").val($.urlParam('jobPlacementId'));
  });
  </script>
</head>
<body>
  <header class="topbar bg-white">
    <div class="container">
      <div class="row flex-center">
        <div class="left col-lg-4 col-xs-3"></div>
        <div class="center col-lg-4 col-xs-6 text-center">
          <a href="/" class="logo">
            <img alt="Laboratoria, código que transforma" src="logo.svg">
          </a>
        </div>

  <section class="pt-45 pb-70">
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-xs-12 text-center">

        </div>
      </div>
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-xs-12">
          <form action="confirmacion-gracias-no-rsvp.html" method="get" >
            <input type="hidden" id="jobPlacementId" name="jobPlacementId">
            <input type="hidden" id="rsvpAnswer" name="rsvpAnswer" value="no">
            <div>
              <label>¿CUÁL ES LA RAZÓN DE TU RESPUESTA?</label>
              <select name="rsvpFeedback">
                <option>Selecciona una opción</option>

                <option>Ya tengo una oferta laboral que voy a tomar</option>
              </select>
            </div>
            <div>
              <label>¿PORQUÉ? (OPCIONAL)</label>
              <textarea name="rsvpComment" wrap="hard" rows="5"></textarea>
            </div>
            <div>
              <button type="submit" class="primary">Enviar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
